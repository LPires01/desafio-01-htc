<h1>Inscriçao Hall To Code</h1>
<h2>Venha participar do melhor curso do Brasil so nao, da Bahia.</h2>
<form>
    <label for="input-nome">Nome</label>
    <input required id="input-nome" placeholder="Preencha seu nome">
    <br>
    <br>
    <label for="input-email">e-mail</label>
    <input required id="input-email" placeholder="Preencha seu e-mail">
    <br>
    <br>
    <label for="input-cpf">CPF</label>
    <input type="number" required id="input-cpf" placeholder="Preencha seu CPF">
    <br>
    <br>
    <label for="select-gender">Genero</label>
        <select required id="select-gender">
            <option value="masculino">Masculino
            <option value="feminino">Feminino
        </select>
    <br>
    <br>
    <label for="input-age">Idade</label>
    <input type="number" required id="input-age" placeholder="Preencha sua idade">
    <br>
    <br>
    <label for="input-start-dade">Quando deseja começar?</label>
    <input required type="date" id="input-start-dade">
    <br>
    <br>
    <input required type="checkbox" id="input-eula">
    <label for="input-eula">Aceito os <a href="eula.html" target="_blank">termos de uso</a></label>
    <br>
    <br>
    <button>Enviar</button>
</form>
